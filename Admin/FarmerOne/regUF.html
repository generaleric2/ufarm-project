    <div class="container" style="margin-left: -10px;">
      <div class="row">
        <div class="col-md-2">
          <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 700px; background: transparent;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

	  <div class="col-md-10">
		<div class="container-fluid form-style" style="margin-left: 130px;">
			<form  id="regForm" action="#" name="register"  onsubmit="return Validate(event);" method="POST">
				<h5 class="text-muted text-center">Add Urban Farmer Details</h5>
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="firstName">First Name</label>
							<input id="firstName" type="text" name="firstName">
							<small id="firstnameerr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="lastName">Last Name</label>
							<input id="lastName" type="text" name="lastName">
							<small id="lastNameerr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="uniqueNumber">Unique Number</label>
							<input type="text" name="uniqueNumber" id="uniqueNumber" >
							<small id="uniquenumbererr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="password">Password</label>
							<input type="password" name="password" id="password">
							<small id="passworderr"></small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="role">Role</label>
							<select name="role" id="role">
								<option>Assign Role</option>
								<option>farmerOne</option>
							</select>
							<small id="roleerr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="ninNumber">NIN Number</label>
							<input id="ninNumber" type="text" name="ninNumber">
							<small id="ninnumbererr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="phonenumber">Phone Number</label>
							<input id="phonenumber" type="tel" name="phonenumber">
							<small id="phonenumbererr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="residenceType">Resident Type</label>
							<select name="residenceType" id="residenceType">
								<option>Select Resident Type</option>
								<option>Permanent</option>
								<option>Temporary</option>
							</select>
							<small id="resierr"></small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="periodofstay">Period of Stay</label>
							<input id="period" type="number" name="periodofstay">
							<small id="perror"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="regDate">Date of Registration</label>
							<input id="regdate" type="date" name="regDate">
							<small id="derror"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="birthDate">Date of Bith</label>
							<input id="birthDate" type="date" name="birthDate">
							<small id="birthdateerr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="gender">Gender</label>
							<div class="radio">
								<input id="gender1" type="radio" name="gender"  checked="" /><span>Female</span>
								<input id="gender2" type="radio" name="gender"  /><span>Male</span>
							</div>
							<small id="genderradioerr"></small>
						</div>
					</div>
				</div>
				<hr class="mt-1" />
				<p class="text-muted">Add FarmerOne&apos;s Direction Coordinates</p>
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="ward">Ward</label>
							<select name="ward" id="wardName">
								<option>Appoint a ward to this farmerOne</option>
								<option>Ward 1</option>
								<option>Ward 2</option>
								<option>Ward 3</option>
								<option>Ward 4</option>
							</select>
							<small id="warderr"></small>
						</div>
					</div>
					<div class="col column-stretch-left">
						<div class="form-field">
							<label for="streetname">Street Name</label>
							<input id="streetName" type="text" name="streetName">
							<small id="streetnameerr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="houseNumber">House Number</label>
							<input id="houseNumber" type="text" name="houseNumber">
							<small id="housenumbererr"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="activities">Activities</label>
							<select name="ward" id="activities">
								<option>Assign activity</option>
								<option>Registration</option>
								<option>Approvals</option>
								<option>Inspection</option>
								<option>All</option>
							</select>
							<small id="activeerr"></small>
						</div>
					</div>
					
				</div>
				<div class="col">
					<div class="container FO-form-btn">
						<div class="button1">
							<button class="btn btn-primary " type="submit">REGISTER</button>
						</div>
						
					
					</div>
				</div>
				</div>
			</form>
		</div>

	  </div>
	  
      
       
            
        </div>
          </div>
        </div>
      </div>
       
        </div>
      </div>
