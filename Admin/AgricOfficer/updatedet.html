	  <div class="col-md-10">
		<div class="container-fluid form-style" style="margin-left: 130px;">
			<!-- <div class="logo-div"><img class="user-logo mb-2" src="../images/logo.png" alt="Ufarm logo" /></div> -->
			<form class="form" id="registerFO" action="#" name="registration" method="POST" onsubmit="return FarmerOneForm();">
				<h5 class="text-muted text-center">Update FarmerOne Details</h5>
				<hr />
				<form class="row g-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" name="firstName">
                      <small id="firstnameerr" style="color:red; font-weight:bold; font-size:small;"></small>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" name="lastName">
                      <small id="lastnameerr" style="color:red; font-weight:bold; font-size:small;"></small>
                    </div>
                    <div class="col-12">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" placeholder="1234 Main St">
                      <small id="addresserr" style="color:red; font-weight:bold; font-size:small;"></small>
                    </div>
                    
                    <div class="col-md-6">
                      <label for="contact" class="form-label">Contact</label>
                      <input type="tel" class="form-control" name="contact">
                      <small id="contacterr" style="color:red; font-weight:bold; font-size:small;"></small>
                    </div>
                    <div class="col-md-4">
                      <label for="activities" class="form-label">Activities</label>
                      <select name="activities" class="form-select">
                        <option selected>Inspection</option>
                        <option>Registration</option>
                        <option>Approvals</option>
                      </select>
                      <small id="activitieserr" style="color:red; font-weight:bold; font-size:small;"></small>
                    </div>
                    <div class="col-md-4">
                        <label for="appointment" class="form-label">Change Appointment</label>
                        <select name="appointment" class="form-select">
                          <option selected>Ward 1</option>
                          <option>Ward 2</option>
                          <option>Ward 3</option>
                          <option>Ward 4</option>
                        </select>
                        <small id="appointmenterr" style="color:red; font-weight:bold; font-size:small;"></small>
                      </div>
                    <div class="col-md-2">
                      <label for="ID" class="form-label">FO ID</label>
                      <input type="text" class="form-control" name="foid">
                      <small id="foid" style="color:red; font-weight:bold; font-size:small;"></small>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Agree To Updates
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-success">UPDATE</button>
                    </div>
                  </form>
					</div>
