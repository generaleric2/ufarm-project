	  <div class="col-md-10">
		<div class="container-fluid form-style" style="margin-left: 130px;">
			<!-- <div class="logo-div"><img class="user-logo mb-2" src="../images/logo.png" alt="Ufarm logo" /></div> -->
			<form class="form" id="registerFO" action="#" name="register" method="POST" onsubmit="return Validate();">
				<h5 class="text-muted text-center">Add FarmerOne Details</h5>
				<hr />
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="firstName">First Name:<small class="asterisk"> *</small></label>
							<input id="firstName" type="text" name="firstName">
							<small id="firstnameerr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="lastName">Last Name:<small class="asterisk"> *</small></label>
							<input id="lastName" type="text" name="lastName">
							<small id="lastnameerr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="uniqueNumber">Unique Number:<small class="asterisk"> *</small></label>
							<input  type="text" name="uniqueNumber" id=""  value="forexample MW1-001">
							<small id="uniquenumbererr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="password">Password:<small class="asterisk"> *</small></label>
							<input  type="password" name="password" id="">
							<small id="passworderr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="role">Role</label>
							<select name="role" id="">
								<option>Assign a role to this farmerOne</option>
								<option>farmerOne</option>
							</select>
							<small id="roleerr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="ninNumber">NIN Number:<small class="asterisk"> *</small></label>
							<input id="ninNumber" type="text" name="ninNumber">
							<small id="ninnumbererr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="phonenumber">Phone Number:<small class="asterisk"> *</small></label>
							<input id="phonenumber" type="text" name="phonenumber">
							<small id="phonenumbererr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="residentType">Resident Type:</label>
							<select name="residentType" id="">
								<option>Select Resident Type</option>
								<option>Permanent</option>
								<option>Temporary</option>
							</select>
							<small id="resierr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="period">Period of Stay:<small class="asterisk"> *</small></label>
							<input id="period" type="number" name="period">
							<small id="perror" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="regdate">Date of Registration:<small class="asterisk"> *</small></label>
							<input id="regdate" type="date" name="regdate">
							<small id="derror" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="birthDate">Date of Bith<small class="asterisk"> *</small></label>
							<input id="birthDate" type="date" name="birthDate">
							<small id="birthdateerr" style="color: red; font-weight: bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="gender">Gender:</label>
							<div class="radio">
								<input id="gender1" type="radio" name="gender"><span>Female</span>
								<input id="gender2" type="radio" name="gender"><span>Male</span>
							</div>
							<small id="gendererr" style="color: red; font-weight: bold; font-size: small;" ></small>
					
						</div>
					</div>
				</div>
				<hr class="mt-1" />
				<p class="text-muted">Add FarmerOne&apos;s Direction Coordinates</p>
				<div class="row">
					<div class="col">
						<div class="form-field">
							<label for="ward">Ward:</label>
							<select name="ward" id="">
								<option>Appoint a ward to this farmerOne</option>
								<option>Ward 1</option>
								<option>Ward 2</option>
								<option>Ward 3</option>
								<option>Ward 4</option>
							</select>
							<small id="warderr" style="color:red; font-weight:bold; font-size: small;"></small>
						</div>
					</div>
					<div class="col column-stretch-left">
						<div class="form-field">
							<label for="streetName">Street Name:<small class="asterisk"> *</small></label>
							<input id="streetName" type="text" name="streetName">
							<small id="streetnameerr" style="color:red; font-weight:bold; font-size:small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="houseNumber">House Number:<small class="asterisk"> *</small></label>
							<input id="houseNumber" type="text" name="houseNumber">
							<small id="housenumbererr" style="color:red; font-weight:bold; font-size:small;"></small>
						</div>
					</div>
					<div class="col">
						<div class="form-field">
							<label for="activities">Activities:</label>
							<select name="activities" id="">
								<option>Select Activity</option>
								<option>Approvals</option>
								<option>Inspection</option>
								<option>Registration</option>
								<option>All</option>
							</select>
							<small id="activitieserr" style="color:red; font-weight:bold; font-size:small;"></small>
							
							<div class="col">
						
						</div>
					</div>
					<div class="container FO-form-btn">
						<div class="button1">
							<button class="btn btn-primary mt-1 form-add-btn mr-auto" type="submit">Add New</button>
						</div>
				</div>
				
					<!-- <div class="button1">
						<button class="btn btn-primary mt-1 ml-4 form-clear-btn mr-auto" type="" style="width: 120px">Clear</button>
					</div> -->
				</div>
			</form>
		</div>

	  </div>
